<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AliTaram | Premium Mobility Solutions</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;700&family=Noto+Naskh+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (CDN for rapid styling retention without migration) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Naskh Arabic', 'sans-serif'],
              display: ['Outfit', 'Noto Naskh Arabic', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#050505',
                surface: '#0F1115',
                border: 'rgba(255,255,255,0.08)'
              },
              primary: {
                start: '#00dc82', // Neon Green/Teal
                end: '#36e4da',   // Cyan
              },
              accent: {
                start: '#7928ca', // Deep Purple
                end: '#ff0080',   // Magenta
              }
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s infinite',
              'blob': 'blob 20s infinite',
              'slide-up': 'slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'menu-open': 'menu-open 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 1, transform: 'scale(1)' },
                '50%': { opacity: 0.8, transform: 'scale(1.05)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(50px, -50px) scale(1.2)' },
                '66%': { transform: 'translate(-30px, 40px) scale(0.8)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(40px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              'menu-open': {
                '0%': { opacity: 0, clipPath: 'circle(0% at 100% 0)' },
                '100%': { opacity: 1, clipPath: 'circle(150% at 100% 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e7eb;
        overflow-x: hidden;
      }
      
      /* Dark Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      /* Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #050505;
        overflow: hidden;
      }
      .mesh-blob {
        position: absolute;
        filter: blur(100px);
        opacity: 0.4;
        border-radius: 50%;
        animation: blob 20s infinite alternate;
        mix-blend-mode: screen;
      }
      
      /* Utilities */
      .text-glow {
        text-shadow: 0 0 20px rgba(54, 228, 218, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "vite": "https://esm.sh/vite@^7.2.7",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>

</head>

    <!-- App Root -->
    <div id="root"></div>
    
    <!-- Vite Entry Point -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
